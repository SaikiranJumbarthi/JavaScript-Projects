<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <img src="https://i.postimg.cc/8CD1RNbR/logo.png" class="logo" />
        <ul>
          <li><a href="#" id="models">Model S</a></li>
          <li><a href="#" id="model3">Model 3</a></li>
          <li><a href="#" id="modelx">Model X</a></li>
          <li><a href="#" id="modely">Model Y</a></li>
        </ul>
        <a href="#" class="btn">Reverse Now</a>
      </nav>
      <div class="info">
        <div>
          <h2>1.9s</h2>
          <p>60mph</p>
        </div>
        <div>
          <h2>200mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2>396 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <h2 id="model"></h2>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
